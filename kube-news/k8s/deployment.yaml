
# Deploy POSTGRE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata: 
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image: postgres:15.0
          ports:
            - containerPort: 5432
          env: 
            - name: POSTGRES_PASSWORD
              value: "Pg#123"
            - name: POSTGRES_USER
              value: "kubenews"
            - name: POSTGRES_DB
              value: "kubenews"
---
# Service POSTGRE
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
    - port: 5432
---

# Deploy KUBENEWS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
  annotations:
    kubernetes.io/change-cause: "Atualização para a versão 4.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata: 
      labels:
        app: kubenews
    spec:
      containers:
        - name: kubenews
          image: edgardosreis12/kubenews:4.0
          ports:
            - containerPort: 8080
          env: 
            - name: DB_DATABASE
              value: "kubenews"
            - name: DB_USERNAME
              value: "kubenews"
            - name: DB_PASSWORD
              value: "Pg#123"
            - name: DB_HOST
              value: postgre    # nome do Service, ponto de acesso ao Pod
---
# Service KUBENEWS
apiVersion: v1
kind: Service
metadata:
  name: kubenews
spec:
  selector:
    app: kubenews
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: LoadBalancer
---